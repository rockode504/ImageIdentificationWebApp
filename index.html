<html>
<head>
    <title>MobileNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<body>
<center>

<div class="col-xs-12 headerDiv">
<h2>Image Identification WebApp</h2>
</div>
 
<div class="col-sm-6 col-xs-12 mainDiv">
<label>Camera</label>
<div id="camera"></div>
<button onclick="takeShot();" class="btn btn-info">Capture Image</button>
</div>

<div id="result"></div>
<button onclick="checkShot();" class="btn btn-warning">Recognize Image</button>
</div>

<div class="col-xs-12 footerDiv">
<h4 class="col-sm=6 col-xs-12">
<img src="Bulb Lights Up.gif">
<span id="object"></span>
</h4>
